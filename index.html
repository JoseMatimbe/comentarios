<!DOCTYPE html>
<html>
    <head>
        <title>Todo list</title>
        <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    </head>
    <body> 
        <div id="app"></div>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
            new Vue ({
                el: '#app',
                template: `<div class="container">
 <h1>comentarios</h1>
<hr />
<div class="form-todo from-group"> 
 <p>
    <!---- Nome---->
     <input placeholder="nome" type="text" name="author" class="from-control" v-model="name" />
 </p>
 <p>
    <!--- comentario----->
     <textarea placeholder="Comentario" name="messsagem" class="from-crontrol" v-model="message"></textarea>
 </p>
 <button v-on:click="addComment" type="submit" class="btn btn-primary">Comentar</button>
 <div class="list-group">
 </br>
     <div class="list-group-item" v-for="comment in comments">
         <span class="comment_author">Autor: <strong>{{ comment.name }}</strong>
         </span>
         <p>{{ comment.message }}</p>
         <div>
             <a href="#" title="Excluir">Excluir</a>
         </div>
     </div>
 </div>
</div>
</div>
</body>
`,
<script>
data() {
    return {
        comments: [],
        name: '',
        message: ''
    }
},

methods: {
    addComment() {
        //trabalhando as validadcoes
    if(this.name.trim() === )
        this.comments.push({
            name: this.name,
            message: this.message
        });

        this.name = '';
        this.message = '';
    }
}
})
         </script>
    </body>
</html>
